<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widener Roar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-container page-load">
      <!-- Banner Section with improved styling -->
      <header class="banner">
        <h1 class="header-text">Welcome to Widener Roar</h1>
        <div class="logo-container">
          <img src="widenerLogo1.svg" alt="Widener Pride Logo" class="logo" />
        </div>
      </header>

      <!-- Main Content Section -->
      <main>
        <div id="root" class="main-content"></div>
        <section class="settings">
          <div>
            <h2>Settings</h2>
          <label for="theme">Choose a theme:</label>
          <select id="theme" class="nav-button">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
          </div>
          
        </section>
      </main>

      <!-- Footer -->
      <footer>
        <p>&copy; 2025 Widener Roar</p>
        <p>I have no clue if this works</p>
      </footer>
    </div>

    <script src="script.js"></script>
    <script>
      // Simple script to add animation effects when event items are loaded
      document.addEventListener("DOMContentLoaded", function () {
        const eventItems = document.querySelectorAll(".event-item");
        eventItems.forEach((item, index) => {
          item.style.animationDelay = `${index * 0.1}s`;
        });
      });
    </script>

    <script>
      document
        .querySelector(".settings-button")
        .addEventListener("click", () => {
          document.body.classList.toggle("dark");
        });
    </script>
  </body>
</html>
